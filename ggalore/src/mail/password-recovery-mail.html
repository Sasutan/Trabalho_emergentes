<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperação de Senha | Guns Galore</title>
    <link rel="stylesheet" href="mail.css" />
  </head>
  <body>
    <section class="mail-section">
      <div class="mail-container">
        <a href="#" class="brand-link">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="logo-icon"
          >
            <circle cx="12" cy="12" r="10" />
            <circle cx="12" cy="12" r="6" />
            <circle cx="12" cy="12" r="2" />
          </svg>
          GUNS GALORE
        </a>

        <div class="mail-content">
          <h1>Clique no botão abaixo para recuperar seu email.</h1>

          <a href="#" class="recovery-button">Recuperar Senha</a>

          <p class="disclaimer">
            Caso não tenha solicitado uma recuperação de senha, ignore esse
            email.
          </p>

          <p class="signature">
            Atenciosamente, <br />
            equipe Gun's Galore
          </p>
        </div>
      </div>
    </section>
  </body>
